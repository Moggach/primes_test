<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <html lang="en"></html>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />

    <meta name="description" content="" />
    <title>Make some primes</title>
  </head>
  <body>
    <h1>Make some primes</h1>
    <img src="./undraw_Growing.svg" />

    <form id="form" action="" method="GET">
      <label for="primes"
        ><p>Send me some primes! Enter the number 2 or above:</p></label
      >

      <input type="number" id="number" name="number" min="2" max="1000" />

      <button id="submit" type="submit">Submit</button>
    </form>
    <div id="output-table"></div>
  </body>
</html>
<script src="main.js"></script>
